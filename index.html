<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIA - Know Your Fan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>FURIA - Know Your Fan</h1>
    <p>Descubra o quanto você é fã e conecte-se com o mundo FURIA! 🐾</p>
  </header>

  <main class="container">
    <form id="fanForm">
        <h2>Informações Pessoais</h2>
        <input type="text" id="nome" placeholder="Seu Nome Completo" required>
        <input type="email" id="email" placeholder="Seu E-mail" required>
        <input type="text" id="cpf" placeholder="Seu CPF (apenas números)" maxlength="11" required>
        <input type="text" id="endereco" placeholder="Seu Endereço" required> <!-- Novo campo -->
        
        <h2>Sobre Você</h2>
        <textarea id="interesses" placeholder="Seus interesses em e-sports" required></textarea>
        <textarea id="eventos" placeholder="Eventos de e-sports que participou" required></textarea>
        <textarea id="compras" placeholder="Compras relacionadas a e-sports no último ano" required></textarea> <!-- Novo campo -->
      
        <h2>Conecte suas Redes</h2>
        <input type="url" id="instagram" placeholder="Link do seu Instagram">
        <input type="url" id="twitter" placeholder="Link do seu Twitter">
        <input type="url" id="twitch" placeholder="Link do seu Twitch">
      
        <h2>Identificação</h2>
        <label for="documento">Upload de Documento (RG ou CPF):</label>
        <input type="file" id="documento" accept="image/*" required>
      
        <button type="submit" class="submit-button">Enviar</button>
      </form>
      

    <section id="resultado" class="resultado"></section>
  </main>

  <footer>
    <p>Projeto desenvolvido para o processo FURIA Tech 2025 🐾</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
